<!DOCTYPE html>
<html>
    <head>
        <title>D3 Testing Grounds</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://d3js.org/d3.v6.min.js"></script>
    </head>
    <body>
        <div class="charts">
            <svg class="tutorial"></svg>
            <svg class="scatterplot"></svg>
            <svg class="barchart wide"></svg>
            <svg class="barcodechart wide"></svg>
        </div>

        <script type="module" src="charts/tutorial.js"></script>
        <script type="module" src="charts/scatterplot.js"></script>
        <script type="module" src="charts/barchart.js"></script>
        <script type="module" src="charts/barcodechart.js"></script>
        <script>
            const json = {
                'Category A': { 2023143: 1, 2023147: 1, 2023155: 1 },
                'Category C': { 2023146: 1, 2023148: 1, 2023156: 1 },
                'Category B': {
                    2023138: 1,
                    2023151: 1,
                    2023156: 1,
                    2023163: 1,
                },
            }
            console.log('Json', json)

            console.log('Keys', Object.keys(json))
            console.log('Values', Object.values(json))
            console.log('Entries', Object.entries(json))
            console.log(
                'Flat Values',
                Object.values(json)
                    .map((d) => Object.keys(d))
                    .flat(1)
            )
            console.log(
                'Flat Keys',
                Object.entries(json)
                    .map((d) => Array(Object.keys(d[1]).length).fill(d[0]))
                    .flat(1)
            )
        </script>
    </body>
</html>
